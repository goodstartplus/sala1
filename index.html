<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.18/jsrsasign-all-min.js"></script>

<!-- Estilo necess√°rio para o Zoom SDK -->
<style>
  #zmmtg-root {
    height: 100vh;
    width: 100%;
    position: relative;
    z-index: 999;
  }
  body {
    margin: 0;
    padding: 0;

<!-- Bot√£o para entrar na reuni√£o -->
<button id="joinMeeting">Entrar na Reuni√£o</button>
<div id="zmmtg-root"></div>

<script>
  // üîê Credenciais do Zoom
  const apiKey = 'USroBek9TFK0sdTnKGQcg';      // API Key (Client ID)
  const apiSecret = 'xfjGAB6qOuMVQCABv8obRavSaNrd1X8d';  // API Secret
  const meetingNumber = '87370145813';         // ID da Reuni√£o
  const passWord = '0fGYcM';                   // Senha da Reuni√£o

  // üìß Dados do aluno (do Memberkit)
  const userName = 'Nome do Aluno';           // Nome real do aluno
  const userEmail = 'email@dominio.com';      // Email real do aluno

  // ‚öôÔ∏è Inicializar o SDK
  ZoomMtg.setZoomJSLib('https://source.zoom.us/2.14.0/lib', '/av');  // Configura o caminho correto
  ZoomMtg.preLoadWasm();
  ZoomMtg.prepareJssdk();

  // üîë Fun√ß√£o para gerar a assinatura
  function generateSignature(apiKey, apiSecret, meetingNumber, role) {
    const iat = Math.round(new Date().getTime() / 1000) - 30;
    const exp = iat + 60 * 60 * 2;

    const oHeader = { alg: 'HS256', typ: 'JWT' };
    const oPayload = {
      sdkKey: apiKey,
      mn: meetingNumber,
      role: role,
      iat: iat,
      exp: exp,
      appKey: apiKey,
      tokenExp: exp
    };

    const sHeader = JSON.stringify(oHeader);
    const sPayload = JSON.stringify(oPayload);
    const signature = KJUR.jws.JWS.sign('HS256', sHeader, sPayload, apiSecret);

    startMeeting(signature);
  }

  // üö™ Fun√ß√£o para iniciar a reuni√£o
  function startMeeting(signature) {
    ZoomMtg.init({
      leaveUrl: 'https://goodstart.com.br',
      isSupportAV: true,
      success: function () {
        ZoomMtg.join({
          signature: signature,
          meetingNumber: meetingNumber,
          userName: userName,
          apiKey: apiKey,
          userEmail: userEmail,
          passWord: passWord,
          success: function () {
            console.log('‚úÖ Reuni√£o iniciada com sucesso!');
          },
          error: function (err) {
            console.error('‚ùå Erro ao iniciar a reuni√£o:', err);
          }
        });
      },
      error: function (err) {
        console.error('‚ùå Erro ao inicializar o SDK:', err);
      }
    });
  }

  // üñ±Ô∏è Evento do bot√£o
  document.getElementById('joinMeeting').addEventListener('click', function () {
    generateSignature(apiKey, apiSecret, meetingNumber, 0);  // 0 = Participante
  });
</script>
